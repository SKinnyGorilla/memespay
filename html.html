<!DOCTYPE html>
<html>
<head>
    <title>Memes-bay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #loader {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #loader .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid white;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        #loader h1 {
            margin-top: 20px;
            font-size: 40px;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="circle"></div>
        <h1>Loading...</h1>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var loader = document.getElementById('loader');
            var isLoading = true;

            function loadData() {
                // Simulating loading data
                setTimeout(function () {
                    if (isLoading) {
                        loadData();
                    }
                }, 1000); // Adjust the timeout value to control the loading speed
            }

            loadData();
        });
    </script>
</body>
</html>
